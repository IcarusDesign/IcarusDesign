<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icarus Studios - HM</title>
    <style>
    /* Apple-inspired Global Styles */
    :root {
        --apple-white: #ffffff;
        --apple-light-gray: #f5f5f7;
        --apple-light-gray-2: #e5e5e7;
        --apple-dark-gray: #1d1d1f;
        --apple-blue: #0071e3;
        --apple-blue-hover: #0077ED;
        --apple-whatsapp: #25D366;
        --apple-whatsapp-hover: #20bd5a;
        --apple-text-gray: #86868b;
        --apple-card-bg: rgba(0, 0, 0, 0.05);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
        background-color: var(--apple-white);
        color: var(--apple-dark-gray);
        line-height: 1.6;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    
    h1, h2, h3, h4 {
        font-weight: 600;
        letter-spacing: -0.5px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 22px;
        width: 100%; /* Ensure container takes full width */
    }
    
    /* Apple-like Header */
    .header {
        background-color: rgba(255, 255, 255, 0.72);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        height: 52px;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
    }
    
    .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-right: auto;
    }
    
    .logo {
        height: 20px;
        width: auto;
        max-width: 100%; /* Ensure logo doesn't overflow */
    }

    .logo-text {
        font-size: 18px;
        font-weight: 500;
        color: var(--apple-dark-gray);
        white-space: nowrap; /* Prevent text wrapping */
    }

    .nav-links {
        display: flex;
        gap: 28px;
        align-items: center;
    }

    .nav-link {
        color: var(--apple-dark-gray);
        text-decoration: none;
        font-size: 14px;
        font-weight: 400;
        transition: color 0.3s ease, opacity 0.3s ease;
        opacity: 0.8;
        white-space: nowrap; /* Prevent text wrapping */
    }

    .nav-link:hover {
        color: var(--apple-blue);
        opacity: 1;
    }

    /* Mobile menu toggle */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--apple-dark-gray);
        font-size: 20px;
        cursor: pointer;
        padding: 8px;
        margin-left: 8px;
        z-index: 101;
    }
    
    /* Hero Section - Apple style */
    .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 120px 20px 60px;
        background: linear-gradient(to bottom, rgba(245,245,247,0.9) 0%, rgba(245,245,247,0.7) 100%);
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
    }
    
    .hero h1 {
        font-size: 64px;
        line-height: 1.1;
        margin-bottom: 16px;
        background: linear-gradient(120deg, #0071e3 0%, #2997ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 20px;
        word-wrap: break-word; /* Allow text to wrap */
    }
    
    .hero p {
        font-size: 28px;
        max-width: 700px;
        margin-bottom: 36px;
        color: var(--apple-dark-gray);
        font-weight: 400;
        opacity: 0.8;
        padding: 0 20px;
        word-wrap: break-word; /* Allow text to wrap */
    }
    
    /* Apple-style Button */
    .btn {
        display: inline-block;
        background-color: var(--apple-blue);
        color: white;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 980px;
        font-size: 17px;
        font-weight: 400;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        outline: none;
        position: relative;
        overflow: hidden;
        white-space: nowrap;
    }
    
    /* Portfolio Section - Apple Card Style */
    .portfolio-section {
        padding: 100px 0;
        scroll-margin-top: 70px;
        background-color: var(--apple-light-gray);
    }
    
    .section-title {
        font-size: 48px;
        text-align: center;
        margin-bottom: 60px;
        font-weight: 600;
        padding: 0 20px;
    }
    
    .portfolio-images {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
        width: 100%;
    }
    
    /* Media Queries - Responsive Design */
    @media (max-width: 1024px) {
        .hero h1 {
            font-size: 52px;
        }
        
        .hero p {
            font-size: 24px;
        }
        
        .section-title {
            font-size: 40px;
        }
        
        .portfolio-images {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
    }
    
    @media (max-width: 768px) {
        .menu-toggle {
            display: block;
        }
        
        .nav-links {
            position: fixed;
            top: 52px;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s ease;
            transform: translateY(-150%);
            z-index: 99;
            gap: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            width: 100%;
        }
        
        .nav-links.active {
            transform: translateY(0);
        }
        
        .nav-link {
            font-size: 18px;
            padding: 8px 0;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .hero {
            padding-top: 100px;
        }
        
        .hero h1 {
            font-size: 40px;
        }
        
        .hero p {
            font-size: 20px;
        }
        
        .about-content {
            flex-direction: column;
        }
        
        .about-image {
            margin-bottom: 40px;
            flex: 0 0 250px;
            width: 250px;
            height: 250px;
        }

        .services-container {
            flex-direction: column;
        }

        .service-item {
            min-width: 100%;
        }

        .contact-info {
            padding: 30px;
        }

        .contact-item {
            font-size: 18px;
        }
        
        .contact-buttons {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }

    @media (max-width: 480px) {
        .header-content {
            padding: 0 16px;
        }
        
        .logo-text {
            font-size: 16px;
        }
        
        .hero h1 {
            font-size: 32px;
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
        }
        
        .section-title {
            font-size: 32px;
            margin-bottom: 40px;
        }
        
        .portfolio-item {
            height: 350px;
        }
        
        .about-text h2 {
            font-size: 32px;
        }

        .about-text p {
            font-size: 17px;
        }

        .faq-question {
            font-size: 16px;
            padding: 16px;
        }

        .faq-answer {
            font-size: 15px;
        }
        
        .coming-soon h1 {
            font-size: 36px;
        }
        
        .coming-soon p {
            font-size: 18px;
        }
    }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <a href="#"><img src="logo icarus.webp" alt="Icarus Logo"></a>
                    </div>
                    <div class="logo-text">ICARUS STUDIOS</div>
                </div>
                <button class="menu-toggle" aria-label="Menu">â˜°</button>
                <div class="nav-links">
                    <a href="#portfolio" class="nav-link">+Recentes</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#services" class="nav-link">Services</a>
                    <a href="/merchandising" class="nav-link">Merchandising / Loja</a>
                    <a href="#contact" class="btn">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Rest of your HTML content remains the same -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                    this.setAttribute('aria-expanded', navLinks.classList.contains('active'));
                });
            }
            
            // Close mobile menu when clicking on a link
            const mobileLinks = document.querySelectorAll('.nav-links .nav-link, .nav-links .btn');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                });
            });
            
            // Handle merchandising page
            if (window.location.pathname === '/merchandising') {
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('merchandising').style.display = 'flex';
                document.querySelector('footer').style.display = 'block';
            }
        });
    </script>
</body>
</html>
