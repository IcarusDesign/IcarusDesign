<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Icarus Studios - HM</title>
    <style>
    /* Apple-inspired Global Styles */
    :root {
        --apple-white: #ffffff;
        --apple-light-gray: #f5f5f7;
        --apple-light-gray-2: #e5e5e7;
        --apple-dark-gray: #1d1d1f;
        --apple-blue: #0071e3;
        --apple-blue-hover: #0077ED;
        --apple-whatsapp: #25D366;
        --apple-whatsapp-hover: #20bd5a;
        --apple-text-gray: #86868b;
        --apple-card-bg: rgba(0, 0, 0, 0.05);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
        background-color: var(--apple-white);
        color: var(--apple-dark-gray);
        line-height: 1.6;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
    }

    body.no-scroll {
        overflow: hidden;
    }
    
    h1, h2, h3, h4 {
        font-weight: 600;
        letter-spacing: -0.5px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 22px;
        width: 100%;
    }
    
    /* Header Fixes */
    .header {
        background-color: rgba(255, 255, 255, 0.72);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        height: 52px;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
    }
    
    .logo-container {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-right: auto;
        padding: 5px 0;
    }
    
    .logo img {
        height: 20px;
        width: auto;
        max-width: 100%;
        display: block;
    }

    .logo-text {
        font-size: 18px;
        font-weight: 500;
        color: var(--apple-dark-gray);
        white-space: nowrap;
    }

    .nav-links {
        display: flex;
        gap: 28px;
        align-items: center;
    }

    .nav-link {
        color: var(--apple-dark-gray);
        text-decoration: none;
        font-size: 14px;
        font-weight: 400;
        transition: color 0.3s ease, opacity 0.3s ease;
        opacity: 0.8;
        white-space: nowrap;
    }

    .nav-link:hover {
        color: var(--apple-blue);
        opacity: 1;
    }

    /* Mobile menu toggle */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--apple-dark-gray);
        font-size: 20px;
        cursor: pointer;
        padding: 8px;
        margin-left: 8px;
        z-index: 1000;
    }
    
    /* Hero Section */
    .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 120px 20px 60px;
        background: linear-gradient(to bottom, rgba(245,245,247,0.9) 0%, rgba(245,245,247,0.7) 100%);
        position: relative;
    }
    
    .hero h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        line-height: 1.2;
        margin-bottom: 1rem;
        background: linear-gradient(120deg, #0071e3 0%, #2997ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        max-width: 900px;
        padding: 0 20px;
    }
    
    .hero p {
        font-size: clamp(1.2rem, 2vw, 1.75rem);
        max-width: 700px;
        margin-bottom: 2rem;
        color: var(--apple-dark-gray);
        padding: 0 20px;
    }
    
    /* Buttons */
    .btn {
        display: inline-block;
        background-color: var(--apple-blue);
        color: white;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 980px;
        font-size: 17px;
        font-weight: 400;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        white-space: nowrap;
    }
    
    .btn:hover {
        background-color: var(--apple-blue-hover);
        transform: scale(1.02);
    }

    .btn-whatsapp {
        background-color: var(--apple-whatsapp);
    }

    .btn-whatsapp:hover {
        background-color: var(--apple-whatsapp-hover);
    }
    
    /* Portfolio Section */
    .portfolio-section {
        padding: 100px 0;
        scroll-margin-top: 70px;
        background-color: var(--apple-light-gray);
    }
    
    .section-title {
        font-size: clamp(2rem, 4vw, 3rem);
        text-align: center;
        margin-bottom: 60px;
        padding: 0 20px;
    }
    
    .portfolio-images {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
    }
    
    .portfolio-item {
        border-radius: 18px;
        overflow: hidden;
        transition: transform 0.3s ease;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        aspect-ratio: 3/4;
        background-color: var(--apple-white);
        position: relative;
    }
    
    .portfolio-item:hover {
        transform: translateY(-5px);
    }
    
    .portfolio-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    .portfolio-item .image-placeholder {
        width: 100%;
        height: 100%;
        background-color: var(--apple-light-gray-2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: var(--apple-text-gray);
    }

    .portfolio-item .item-title {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(255,255,255,0.7);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: var(--apple-dark-gray);
    }
    
    /* Aerial Photos Section */
    .photo-section {
        padding: 100px 0;
        background-color: var(--apple-white);
        scroll-margin-top: 70px;
    }
    
    .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 50px;
    }
    
    .photo-item {
        border-radius: 18px;
        overflow: hidden;
        transition: transform 0.3s ease;
        aspect-ratio: 16/9;
        background-color: var(--apple-light-gray-2);
        position: relative;
    }
    
    .photo-item:hover {
        transform: scale(1.03);
    }
    
    .photo-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    .photo-item .image-placeholder {
        width: 100%;
        height: 100%;
        background-color: var(--apple-light-gray-2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: var(--apple-text-gray);
    }

    .photo-item .item-title {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: rgba(255,255,255,0.7);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: var(--apple-dark-gray);
    }
    
    /* About Section */
    .about-section {
        padding: 100px 0;
        background: linear-gradient(135deg, var(--apple-light-gray) 0%, var(--apple-white) 100%);
        scroll-margin-top: 70px;
    }
    
    .about-content {
        display: flex;
        align-items: center;
        gap: 60px;
    }
    
    .about-image {
        flex: 0 0 300px;
        height: 300px;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        background-color: var(--apple-light-gray-2);
    }
    
    .about-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    .about-image .image-placeholder {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: var(--apple-text-gray);
    }
    
    .about-text {
        flex: 1;
    }
    
    .about-text h2 {
        font-size: 40px;
        margin-bottom: 24px;
    }
    
    .about-text p {
        font-size: 19px;
        color: var(--apple-dark-gray);
        line-height: 1.5;
        font-weight: 400;
    }
    
    /* Services Section */
    .services-section {
        padding: 100px 0;
        background: linear-gradient(135deg, var(--apple-white) 0%, var(--apple-light-gray) 100%);
        scroll-margin-top: 70px;
    }

    .services-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 50px;
    }

    .service-item {
        flex: 1;
        min-width: 300px;
        text-align: center;
        padding: 40px 30px;
        background: var(--apple-white);
        border-radius: 18px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: transform 0.3s ease;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .service-item:hover {
        transform: translateY(-5px);
    }

    .service-icon {
        font-size: 40px;
        margin-bottom: 20px;
        color: var(--apple-blue);
    }

    .service-title {
        font-size: 24px;
        margin-bottom: 15px;
        font-weight: 500;
    }

    .service-description {
        color: var(--apple-text-gray);
        font-size: 17px;
        line-height: 1.6;
    }

    /* FAQ Section */
    .faq-section {
        padding: 100px 0;
        background-color: var(--apple-white);
        scroll-margin-top: 70px;
    }

    .faq-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .faq-item {
        background: rgba(245, 245, 247, 0.7);
        border-radius: 12px;
        margin-bottom: 16px;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .faq-item:hover {
        background: rgba(235, 235, 237, 0.7);
    }

    .faq-question {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        color: var(--apple-dark-gray);
    }

    .faq-question:after {
        content: '+';
        font-size: 24px;
        transition: transform 0.3s ease;
        color: var(--apple-blue);
    }

    .faq-item:not(.collapsed) .faq-question:after {
        content: '−';
    }

    .faq-answer {
        padding: 0 20px;
        color: var(--apple-text-gray);
        font-size: 17px;
        line-height: 1.6;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .faq-item:not(.collapsed) .faq-answer {
        padding: 0 20px 20px;
        max-height: 300px;
    }
    
    /* Contact Section */
    .contact-section {
        padding: 100px 0;
        background: linear-gradient(135deg, var(--apple-white) 0%, var(--apple-light-gray) 100%);
        text-align: center;
        scroll-margin-top: 70px;
    }
    
    .contact-info {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 18px;
        padding: 50px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
    
    .contact-info h2 {
        font-size: 40px;
        margin-bottom: 30px;
        color: var(--apple-dark-gray);
    }

    .contact-methods {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        margin-bottom: 30px;
    }
    
    .contact-item {
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--apple-dark-gray);
    }

    .contact-icon {
        width: 44px;
        height: 44px;
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
    }

    .contact-buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
    }
    
    /* Coming Soon Page */
    .coming-soon {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        padding: 120px 20px 60px;
        background-color: var(--apple-white);
    }
    
    .coming-soon h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: var(--apple-dark-gray);
    }
    
    .coming-soon p {
        font-size: 24px;
        font-style: italic;
        color: var(--apple-text-gray);
        max-width: 600px;
        margin-bottom: 40px;
    }
    
    /* Footer */
    footer {
        background-color: var(--apple-white);
        text-align: center;
        padding: 30px;
        color: var(--apple-text-gray);
        font-size: 14px;
        border-top: 1px solid rgba(0, 0, 0, 0.08);
    }
    
    /* Media Queries */
    @media (max-width: 1024px) {
        .hero h1 {
            font-size: 52px;
        }
        
        .hero p {
            font-size: 24px;
        }
        
        .section-title {
            font-size: 40px;
        }
        
        .portfolio-images {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
    }
    
    @media (max-width: 768px) {
        .menu-toggle {
            display: block;
        }
        
        .nav-links {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px;
            transform
