<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icarus Design - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000; /* Apple-like deep black */
            --text-color: #ffffff;
            --accent-color: #ff3b3b; /* Your brand color */
            --card-bg: #1c1c1e; /* Slightly lighter for cards */
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .header-content {
            text-align: center;
            padding: clamp(3rem, 6vw, 5rem);
            background-color: #000;
            position: relative;
        }

        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--accent-color);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background-color: #e03333;
            transform: translateY(-3px);
        }

        .section {
            padding: clamp(3rem, 6vw, 5rem);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .portfolio-grid, .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            justify-items: center;
            margin: 0 auto;
            max-width: 1400px;
        }

        .portfolio-grid img, .photo-grid img {
            width: 100%;
            max-width: 400px;
            height: 475px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: var(--shadow);
        }

        .photo-grid img {
            height: 200px;
        }

        .portfolio-grid img:hover, .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .info-section {
            background-color: var(--card-bg);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .solution-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .solution-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: var(--shadow);
        }

        .solution-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .contact-info {
            background-color: var(--accent-color);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 700px;
            border-radius: 15px;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .portfolio-grid, .photo-grid {
                grid-template-columns: 1fr;
            }

            .portfolio-grid img, .photo-grid img {
                max-width: 100%;
                height: auto;
            }

            .solution-cards {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header-content">
        <img src="logo.png" alt="Icarus Design Logo" class="logo" loading="lazy">
    </header>

    <section class="section portfolio-section" id="portfolio">
        <h2>Um pouco do meu trabalho</h2>
        <div class="portfolio-grid">
            <img src="image1.webp" alt="Trabalho 1" loading="lazy">
            <img src="image2.webp" alt="Trabalho 2" loading="lazy">
            <img src="image3.webp" alt="Trabalho 3" loading="lazy">
        </div>
